<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlixChat</title>
  <style>
    :root {
      --primary: #e8e8e8;
      --secondary: #4a9eff;
      --text: #2d2d2d;
      --shadow-light: #ffffff;
      --shadow-dark: rgba(0, 0, 0, 0.1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      background: var(--primary);
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
      min-height: 100vh;
    }
    .chat-container {
      width: 90%;
      max-width: 400px;
      background: var(--primary);
      border-radius: 30px;
      padding: 20px;
      box-shadow: 8px 8px 15px var(--shadow-dark), -8px -8px 15px var(--shadow-light);
    }
    .chat-header {
      text-align: center;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 20px;
      background: var(--primary);
      box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
    }
    .messages {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 20px;
      background: var(--primary);
      box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light);
    }
    .message { 
      margin: 10px 0; 
      padding: 12px 18px; 
      border-radius: 15px; 
      max-width: 80%;
      animation: popIn 0.3s ease-out; 
    }
    .message.sent { 
      margin-left: auto; 
      background: var(--secondary); 
      color: white; 
      text-align: right;
    }
    .message.received { 
      background: #fff; 
      color: var(--text); 
    }
    .message.typing {
      font-style: italic;
      background: rgba(0, 0, 0, 0.05);
      color: var(--text);
    }
    .input-area { 
      display: flex; 
      gap: 10px; 
    }
    input[type="text"] { 
      flex: 1; 
      padding: 12px; 
      border: none; 
      border-radius: 15px; 
      box-shadow: inset 5px 5px 10px var(--shadow-dark), inset -5px -5px 10px var(--shadow-light); 
    }
    button { 
      padding: 12px 25px; 
      border: none; 
      border-radius: 15px; 
      background: var(--secondary); 
      color: white; 
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s; 
    }
    button:hover { 
      transform: scale(1.05); 
    }
    button:active { 
      transform: scale(0.95); 
      box-shadow: 2px 2px 5px var(--shadow-dark), -2px -2px 5px var(--shadow-light); 
    }
    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">
    <h2>FlixChat</h2>
  </div>
  <div class="messages" id="messages"></div>
  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
const messagesDiv = document.getElementById('messages');
const messageInput = document.getElementById('messageInput');

// Function to add a message to the chat UI
function addMessage(text, type) {
  const messageDiv = document.createElement('div');
  messageDiv.className = `message ${type}`;
  messageDiv.textContent = text;
  messagesDiv.appendChild(messageDiv);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;  // Scroll to the latest message
}

// Function to send the userâ€™s message to the server and get a response
function sendMessage() {
  const message = messageInput.value.trim();
  if (message) {
    addMessage(message, 'sent');  // Show user's message
    messageInput.value = '';  // Clear the input field

    // Show "typing..." indicator
    const typingIndicator = document.createElement('div');
    typingIndicator.className = 'message typing';
    typingIndicator.textContent = 'Typing...';
    messagesDiv.appendChild(typingIndicator);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    // Simulate delay and fetch response
    setTimeout(() => {
      typingIndicator.remove();  // Remove typing indicator
      fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ question: message })
      })
      .then(response => response.json())
      .then(data => addMessage(data.response, 'received'))  // Show the chatbot's response
      .catch(error => console.error('Error:', error));
    }, 4000);  // 4-second delay
  }
}

// Trigger `sendMessage` on Enter key press
messageInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') sendMessage();
});
</script>
</body>
</html>
